<!DOCTYPE html>
<!-- Designined by CodingLab | www.youtube.com/codinglabyt -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Responsive Animated Product Card | CodingLab </title>
    <link rel="stylesheet" href="my-style.css">
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="product-card">
    <div class="logo-cart">
      <img src="1images/IMG_6848.png" alt="logo">
     
    </div>
    <div class="main-images">
      <img id="blue" class="blue active" src="1images/v3 Black-1.png" alt="blue">
      
      <img id="pink" class="pink" src="1images/v3 White.png" alt="blue">
  
    </div>
    <div class="shoe-details">
      <span class="shoe_name">Version 3<br/>Nervosa x Lana de rey</span>
      <p>- Details <br/><br/>. Full Box set have stickers <br/>. Cotton (100%) 290GSM<br/>. Disregard Printing <br/>. Available size S M L XL XXL</p>
      
    </div>
    <div class="color-price">
      <div class="color-option">
        <span class="color">Colour:</span>
        <div class="circles">
          <span class="circle blue active"  id="blue"></span>
          <span class="circle pink " id="pink"></span>
         
        </div>
      </div>
      <div class="price">
        <span class="price_num">25.00$</span>
        <span class="price_letter">Twenty Five Dollar</span>
      </div>
    </div>
    <div class="button">
      <div class="button-layer"></div>
      <a href="https://www.instagram.com/nervosa__official?igsh=bXR3Y2RtYzNobzg4&utm_source=qr"><button>Contact</button></a>
    </div>
  </div>


  <script>
   let circle = document.querySelector(".color-option");

   circle.addEventListener("click", (e)=>{
     let target = e.target;
     if(target.classList.contains("circle")){
       circle.querySelector(".active").classList.remove("active");
       target.classList.add("active");
       document.querySelector(".main-images .active").classList.remove("active");
       document.querySelector(`.main-images .${target.id}`).classList.add("active");
     }
   });

  </script>


</body>
</html>
